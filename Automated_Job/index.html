<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Occupation Charts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Job Automation Risk</h1>
  <p>What jobs are more likely to be replaced by LLMs?</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

<section id="content">
  <h2>Welcome to Occupation Charts</h2>
  <p>This section provides information and interactive charts related to job data.</p>

  <!-- Occupation Filter Dropdown -->
  <label for="occupation-filter">Select Occupation:</label>
  <select id="occupation-select"></select>

  
  <!-- Region Filter Dropdown -->
  <label for="region-filter">Select Region:</label>
  <select id="region-select">
    <option value="Northeast">Northeast</option>
    <option value="Southeast">Southeast</option>
    <option value="Midwest">Midwest</option>
    <option value="Southwest">Southwest</option>
    <option value="West">West</option>
  </select>

  <label><input type="checkbox" id="white-collar" checked> White Collar</label>
  <label><input type="checkbox" id="blue-collar" checked> Blue Collar</label>
  

  <!-- Container for SVG charts -->
  <div id="chart-container"></div>
</section>


<!-- Include D3.js -->
<script src="../lib/d3.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>

</body>
</html>
