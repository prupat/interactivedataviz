<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Brooklyn Public Library</h1>
        <nav>
            <ul>
                <li><a href="https://www.bklynlibrary.org/card/" target="_blank">Get a Library card</a></li>
                <li><a href="https://bit.ly/3MyquqG" target="_blank">Shop</a></li>
                <li><a href="https://www.bklynlibrary.org/contact" target="_blank">Contact Us</a></li>
                <li><a href="https://bit.ly/3Su7ZHu" target="_blank">Donate</a></li>
            </ul>
        </nav>
    </header>

    <div id="sidebar">
        <h2>Library Branches</h2>
        <ul id="branch-list">
            <!-- Branch names will be populated here dynamically -->
        </ul>
    </div>

    <div id="map-section">
        <div id="map"></div>
        <div id="branch-info">
            <h3 id="branch-name"></h3>
            <p id="branch-address"></p>
            <p id="branch-hours"></p>
            <a id="branch-website" href="#" target="_blank">Visit Website</a>
        </div>
    </div>

    <section id="map-section">
        <div id="map"></div>
    </section>
 
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="main.js"></script>

</body>
</html>
