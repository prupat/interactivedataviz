<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>D3.js Line Chart Example</title>
    <!-- Load D3.js from a CDN -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Add some basic styling for the chart -->
    <style>
      .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 2px;
      }
      .tooltip {
        position: absolute;
        text-align: center;
        padding: 5px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Add an empty div to hold the chart -->
    <div id="chart"></div>
    <!-- Load the D3.js code from the main.js file -->
    <script src="main.js"></script>
  </body>
</html>
